<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" #username="ngModel" [ngModel]="Username" name="username" required>
                    </div>
                    <p *ngIf="!username.valid && username.touched">Username is invalid</p>
                    <button class="btn btn-default" type="button" (click)="onSuggest()">Suggest an Username</button>
                    <div class="form-group">
                        <label for="email">Mail</label>
                        <input type="email" id="email" class="form-control" required email ngModel name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="secret">Secret Questions</label>
                    <select id="secret" class="form-control" [ngModel]="defaultSelect" name="secret">
                      <option value="pet">Your first Pet?</option>
                      <option value="teacher">Your first teacher?</option>
                    </select>
                </div>
                <div class="radio" *ngFor="let gender of genders">

                    <label>
                      <input type="radio" [ngModel]="genders[0]" name="typeGender" [value]="gender">
                      {{gender}}
                    </label>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" name="reply" [(ngModel)]="userReply" rows="3"></textarea>
                    <hr>
                    <p>Your Reply: {{userReply}}</p>
                </div>
                <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>User Data</h3>
            <p>{{user_data.username}}</p>
            <p>{{user_data.email}}</p>
            <p>{{user_data.secret}}</p>
            <p>{{user_data.gender}}</p>
            <p>{{user_data.reply}}</p>
        </div>
    </div>
</div>
